<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Compras</h1>

        <!-- Formulário para adicionar itens -->
        <form id="formularioItem">
            <div>
                <label for="nomeItem">Item:</label>
                <input type="text" id="nomeItem" required>
            </div>
            <div>
                <label for="quantidadeItem">Quantidade:</label>
                <input type="number" id="quantidadeItem" min="1" required>
            </div>
            <div>
                <label for="precoAtual">Preço Atual (R$):</label>
                <input type="number" id="precoAtual" step="0.01" required>
            </div>
            <button type="submit">Adicionar</button>
        </form>

        <!-- Tabela de itens adicionados -->
        <h2>Itens Adicionados</h2>
        <div id="tabelaItens">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Preço Atual</th>
                        <th>Preço Anterior</th>
                        <th>Diferença</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itens adicionados aparecerão aqui -->
                </tbody>
            </table>
        </div>

        <!-- Tabela de compras anteriores -->
        <h3>Compras Anteriores</h3>
        <div id="tabelaComprasAnteriores">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="corpoComprasAnteriores">
                    <!-- Compras anteriores aparecerão aqui -->
                </tbody>
            </table>
        </div>

        <!-- Resumo -->
        <div id="resumo">
            <p>Total Gasto Atual: <span id="totalAtual">R$ 0.00</span></p>
            <p>Total Gasto Anterior: <span id="totalAnterior">R$ 0.00</span></p>
            <p>Diferença Total: <span id="diferencaTotal">R$ 0.00</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
